<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet" />
    <title>PetFax</title>
</head>
<body>
    <h1 id="banner">Welcome to PetFax!</h1>
    <div class="container">
    {% for pet in pets %}
    <div class="pet_container">
    <h2 class="pet_name">{{ pet.pet_name }}</h2>
    <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
    <a href="{{pet.pet_id}}">learn more!</a>
    </div>
    {% endfor %}
    </div>
    <a href="/facts/new">Submit a fun fact here!</a>
</body>
</html>
